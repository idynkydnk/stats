{% extends 'base.html' %}

{% block content %}
<nav>
    <div class="dropdown">
        <button class="dropbtn">Select a year
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            {% for year in all_years %}
                <a href="{{ url_for('top_teams_by_year', year=year) }}">{{ year }}</a>
            {% endfor %}
        </div>
    </div>       
</nav>
<h1>{% block title %} {{ year }} Stats {% endblock %}</h1>
            <table>
                <thead>
                    <tr>
                        <th class="rank" scope="col" colspan="1">#</th>
                        <th class="player_name" scope="col" colspan="1">Team</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in stats %}
                    <tr>
                        <td class="rank">{{ loop.index }}</td>
                        <td class="player_name">{{ team }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
{% endblock %}

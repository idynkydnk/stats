{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Stats {% endblock %}</h1>
    {% for player in stats %}
        <div class='message'>
        	<table>
        		<tbody>
        			<tr>
            			<th>{{ player[1] }}</th>
            			<th>{{ player[2] }}</th>
            			<th>{{ player[3] }}</th>
            			<th>{{ player[4] }}</th>
            		</tr>
            	</tbody>
            </table>
        </div>
    {% endfor %}
{% endblock %}

{% extends 'base_admin.html' %}

{% block content %}
<div class="container">
    <h1>{% block title %} Delete Vollis Game {% endblock %}</h1>
    
    <div class="delete-confirmation">
        <div class="confirmation-message">
            <h2>⚠️ Confirm Game Deletion</h2>
            <p>Are you sure you want to delete this game? This action cannot be undone.</p>
        </div>
        
        <div class="confirmation-actions">
            <form action='' method="post" class="delete-form">
                <button type="submit" class="delete-button">
                    <i class="fas fa-trash"></i>
                    Delete Game
                </button>
            </form>
            
            <a href='/edit_vollis_games' class="cancel-button">
                <i class="fas fa-times"></i>
                Cancel
            </a>
        </div>
    </div>
</div>

<style>
.delete-confirmation {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    background: var(--table-bg);
    border-radius: 12px;
    border: 2px solid var(--table-banding);
    text-align: center;
}

.confirmation-message h2 {
    color: #f44336;
    margin-bottom: 15px;
    font-size: 24px;
}

.confirmation-message p {
    color: var(--text);
    font-size: 16px;
    margin-bottom: 30px;
    line-height: 1.5;
}

.confirmation-actions {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    flex-direction: column;
}

.delete-form {
    margin: 0;
    display: flex;
    justify-content: center;
    width: 100%;
}

.delete-button {
    background: linear-gradient(135deg, #f44336, #d32f2f);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
    justify-content: center;
    width: 100%;
    max-width: 200px;
}

.delete-button:hover {
    background: linear-gradient(135deg, #d32f2f, #b71c1c);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
}

.cancel-button {
    background: var(--table-banding);
    color: var(--text);
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    border: 2px solid transparent;
    justify-content: center;
    width: 100%;
    max-width: 200px;
}

.cancel-button:hover {
    background: var(--button-bg-1);
    color: var(--button-text-1);
    border-color: var(--button-border-1);
    transform: translateY(-2px);
    text-decoration: none;
}

@media (max-width: 768px) {
    .confirmation-actions {
        flex-direction: column;
        gap: 15px;
    }
    
    .delete-button,
    .cancel-button {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}

{% extends 'base_admin.html' %}

{% block content %}
	<h1>{% block title %} Edit Game {% endblock %}</h1>
	<div>
	   <form method="post">
			<script src="{{url_for('static', filename='js/add_edit.js')}}"></script>
			<!-- [ML] This generates a datalist that used to populate the player name dropdowns -->
			<datalist id="players">
					{% for player in players %}
						<option value= "{{ player }}"></option>
					{% endfor %}
			</datalist>
			<input type="text" name="winner1" id="w1" value="{{ game.winners[0] }}"
				placeholder="Winner 1"
				value="{{ request.form['winner1'] }}"
				class="player"
				list="players">
			<input type="text" name="winner2" id="w2" value="{{ game.winners[1] }}"
				placeholder="Winner 2"
				value="{{ request.form['winner2'] }}"
				class="player"
				list="players">
			<input type="text" name="loser1" id="l1" value="{{ game.losers[0] }}"
				placeholder="Loser 1"
				value="{{ request.form['loser1'] }}"
				class="player"
				list="players">      
			<input type="text" name="loser2" id="l2" value="{{ game.losers[1] }}"
				placeholder="Loser 2"
				value="{{ request.form['loser2'] }}"
				class="player"
				list="players">
			<input type="number" pattern="[0-9]*" name="winner_score" value="{{ game.winner_score }}"
				placeholder="Winners' Score"
				value="{{ request.form['winner_score'] }}">
				<input type="number" pattern="[0-9]*" name="loser_score" value="{{ game.loser_score }}"
				placeholder="Losers' Score"
				value="{{ request.form['loser_score'] }}">
			<br>
			<button type="button" onclick="ShufflePlayers()">Shuffle (&#10536;)</button>
			<button type="button" onclick="SwapWinnersAndLosers()">Swap (&#8645;)</button>
			<button type="submit" onclick="SortFields()" >Submit</button>
		</form>
	</div>
{% endblock %}

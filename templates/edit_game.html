<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stats.css') }}">
</head>
<body class="sr-page">
    <style>
        .sr-form-container { max-width: 400px; margin: 0 auto; padding: 0 16px; }
        .autocomplete { position: relative; margin-bottom: 12px; }
        .autocomplete input, .autocomplete textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--sr-panel);
            border: 1px solid var(--sr-line);
            border-radius: 10px;
            color: var(--sr-text);
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }
        .autocomplete input:focus, .autocomplete textarea:focus {
            outline: none;
            border-color: var(--sr-accent);
        }
        .autocomplete input::placeholder { color: var(--sr-muted); }
        .autocomplete.has-clear input, .autocomplete.has-clear textarea { padding-right: 40px; }
        .clear-field-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            width: 28px; height: 28px; border: none; border-radius: 6px;
            background: rgba(255,255,255,0.08); color: var(--sr-muted); cursor: pointer;
            display: none; align-items: center; justify-content: center; font-size: 12px; z-index: 2;
        }
        .clear-field-btn:hover { background: var(--sr-accent-dim); color: var(--sr-accent); }
        .autocomplete.has-clear:not(.empty) .clear-field-btn { display: flex; }
        .sr-submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--sr-accent);
            border: none;
            border-radius: 10px;
            color: #0b0f14;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .sr-submit-btn:hover { opacity: 0.9; }
        textarea { resize: vertical; min-height: 60px; }
        .sr-date-time-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
    </style>

    <div class="sr-container">
        <header class="sr-header sr-header-compact">
            <h1 class="sr-title">Edit Game</h1>
            <div class="sr-header-actions">
                {% if from_add_game %}
                <a href="{{ url_for('add_game') }}" class="sr-link-btn"><i class="fas fa-arrow-left"></i> Add Game</a>
                {% else %}
                <a href="{{ url_for('edit_games', year=year) }}" class="sr-link-btn"><i class="fas fa-arrow-left"></i> Edit Games</a>
                {% endif %}
            </div>
        </header>

        <div class="sr-form-container">
            <form method="post" action="{{ url_for('update', id=game[0]) }}">
                {% if from_add_game %}
                <input type="hidden" name="from_add_game" value="true">
                {% endif %}
                <datalist id="players">{% for player in players %}<option value="{{ player }}">{% endfor %}</datalist>
                <datalist id="w_scores">{% for score in w_scores %}<option value="{{ score }}">{% endfor %}</datalist>
                <datalist id="l_scores">{% for score in l_scores %}<option value="{{ score }}">{% endfor %}</datalist>

                <div class="sr-date-time-row">
                    <div class="autocomplete">
                        <input type="date" name="game_date" id="game_date" value="{{ game[1][0:10] }}">
                    </div>
                    <div class="autocomplete">
                        <input type="time" name="game_time" id="game_time" value="{{ game[1][11:16] if game[1]|length >= 16 else '12:00' }}">
                    </div>
                </div>
                <div class="autocomplete has-clear">
                    <input type="text" name="winner1" id="winner1" placeholder="Winner 1" value="{{ request.form.get('winner1', game[2]) }}" list="players" autocomplete="off">
                    <button type="button" class="clear-field-btn" title="Clear" aria-label="Clear"><i class="fas fa-times"></i></button>
                    <div class="autocomplete-list" id="winner1List"></div>
                </div>
                <div class="autocomplete has-clear">
                    <input type="text" name="winner2" id="winner2" placeholder="Winner 2" value="{{ request.form.get('winner2', game[3]) }}" list="players" autocomplete="off">
                    <button type="button" class="clear-field-btn" title="Clear" aria-label="Clear"><i class="fas fa-times"></i></button>
                    <div class="autocomplete-list" id="winner2List"></div>
                </div>
                <div class="autocomplete has-clear">
                    <input type="text" name="loser1" id="loser1" placeholder="Loser 1" value="{{ request.form.get('loser1', game[5]) }}" list="players" autocomplete="off">
                    <button type="button" class="clear-field-btn" title="Clear" aria-label="Clear"><i class="fas fa-times"></i></button>
                    <div class="autocomplete-list" id="loser1List"></div>
                </div>
                <div class="autocomplete has-clear">
                    <input type="text" name="loser2" id="loser2" placeholder="Loser 2" value="{{ request.form.get('loser2', game[6]) }}" list="players" autocomplete="off">
                    <button type="button" class="clear-field-btn" title="Clear" aria-label="Clear"><i class="fas fa-times"></i></button>
                    <div class="autocomplete-list" id="loser2List"></div>
                </div>
                <div class="autocomplete has-clear">
                    <input type="number" pattern="[0-9]*" name="winner_score" id="winner_score" placeholder="Winners' Score" value="{{ request.form.get('winner_score', game[4]) }}" list="w_scores" autocomplete="off">
                    <button type="button" class="clear-field-btn" title="Clear" aria-label="Clear"><i class="fas fa-times"></i></button>
                    <div class="autocomplete-list" id="winner_scoreList"></div>
                </div>
                <div class="autocomplete has-clear">
                    <input type="number" pattern="[0-9]*" name="loser_score" id="loser_score" placeholder="Losers' Score" value="{{ request.form.get('loser_score', game[7]) }}" list="l_scores" autocomplete="off">
                    <button type="button" class="clear-field-btn" title="Clear" aria-label="Clear"><i class="fas fa-times"></i></button>
                    <div class="autocomplete-list" id="loser_scoreList"></div>
                </div>
                <div class="autocomplete has-clear">
                    <textarea name="comment" id="comment" placeholder="Comments (optional)" rows="3">{{ request.form.get('comment', game[9]) }}</textarea>
                    <button type="button" class="clear-field-btn" title="Clear" aria-label="Clear"><i class="fas fa-times"></i></button>
                </div>
                <button type="submit" class="sr-submit-btn">Save changes</button>
            </form>
        </div>

        {% if from_add_game %}
        <p class="sr-muted" style="text-align: center; margin-top: 16px; font-size: 14px;">
            <a href="{{ url_for('edit_games', year=year) }}" style="color: var(--sr-muted);">Edit all games</a>
        </p>
        {% endif %}
    </div>

<script>
// Set user timezone so updated_at timestamps use correct local time (including DST)
(function() {
    var tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    if (tz) fetch('/api/set_timezone', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({timezone: tz}) }).catch(function(){});
})();
const allPlayers = Array.from(document.getElementById('players').options).map(o => o.value);
const nameFields = ['winner1', 'winner2', 'loser1', 'loser2'];
const scoreFields = ['winner_score', 'loser_score'];
const nextFields = { winner1: 'winner2', winner2: 'loser1', loser1: 'loser2', loser2: 'winner_score', winner_score: 'loser_score' };
const winnerScores = ['21', '15', '22', '23', '16'];

function getSelectedPlayers(excludeField) {
    return nameFields.map(id => document.getElementById(id).value.trim()).filter(v => v && v !== (excludeField ? excludeField.value.trim() : ''));
}

function showList(field, list, items) {
    list.innerHTML = '';
    items.slice(0, 12).forEach(item => {
        const div = document.createElement('div');
        div.textContent = item;
        list.appendChild(div);
    });
    list.style.display = items.length ? 'block' : 'none';
}

function filterList(field, list, items, filterFn) {
    const filtered = items.filter(filterFn);
    showList(field, list, filtered);
}

function setupAutocomplete(fieldId, getItems, onSelect) {
    const field = document.getElementById(fieldId);
    const list = document.getElementById(fieldId + 'List');
    if (!field || !list) return;

    field.addEventListener('focus', () => showList(field, list, getItems(field)));
    field.addEventListener('input', () => filterList(field, list, getItems(field), item => item.toLowerCase().includes(field.value.toLowerCase())));
    list.addEventListener('click', e => {
        if (e.target.tagName === 'DIV') {
            field.value = e.target.textContent;
            list.style.display = 'none';
            if (onSelect) onSelect(field);
            const next = nextFields[fieldId];
            if (next) setTimeout(() => document.getElementById(next)?.focus(), 50);
        }
    });
}

function getLoserScores() {
    const ws = parseInt(document.getElementById('winner_score').value) || 21;
    const scores = [];
    for (let i = Math.max(0, ws - 2); i >= 0; i--) scores.push(i.toString());
    return scores;
}

nameFields.forEach(id => setupAutocomplete(id, field => allPlayers.filter(p => !getSelectedPlayers(field).includes(p))));
setupAutocomplete('winner_score', () => winnerScores);
setupAutocomplete('loser_score', getLoserScores);

document.addEventListener('click', e => {
    if (!e.target.closest('.autocomplete')) {
        document.querySelectorAll('.autocomplete-list').forEach(l => l.style.display = 'none');
    }
});

function updateClearVisibility(wrap) {
    if (!wrap || !wrap.classList.contains('has-clear')) return;
    const input = wrap.querySelector('input, textarea');
    wrap.classList.toggle('empty', !(input && (input.value || '').trim()));
}
document.querySelectorAll('.autocomplete.has-clear').forEach(wrap => {
    const input = wrap.querySelector('input, textarea');
    const btn = wrap.querySelector('.clear-field-btn');
    if (!btn) return;
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        document.querySelectorAll('.autocomplete-list').forEach(l => l.style.display = 'none');
        if (input) { input.value = ''; input.focus(); }
        updateClearVisibility(wrap);
    });
    if (input) {
        input.addEventListener('input', () => updateClearVisibility(wrap));
        input.addEventListener('change', () => updateClearVisibility(wrap));
    }
    updateClearVisibility(wrap);
});
</script>
</body>
</html>

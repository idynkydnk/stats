<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stats_redesign.css') }}">
</head>
<body class="sr-page">
    <style>
        .sr-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .sr-login-card {
            background: var(--sr-panel);
            border: 1px solid var(--sr-line);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .sr-login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .sr-login-header h1 {
            color: var(--sr-text);
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        .sr-login-header p {
            color: var(--sr-muted);
            font-size: 14px;
            margin: 0;
        }
        .sr-login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sr-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .sr-form-group label {
            color: var(--sr-text);
            font-size: 14px;
            font-weight: 500;
        }
        .sr-form-group input[type="text"],
        .sr-form-group input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            background: var(--sr-bg);
            border: 1px solid var(--sr-line);
            border-radius: 8px;
            color: var(--sr-text);
            font-size: 15px;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        .sr-form-group input:focus {
            outline: none;
            border-color: var(--sr-accent);
            box-shadow: 0 0 0 3px var(--sr-accent-dim);
        }
        .sr-checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sr-checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--sr-accent);
            cursor: pointer;
        }
        .sr-checkbox-group label {
            color: var(--sr-muted);
            font-size: 14px;
            cursor: pointer;
        }
        .sr-login-btn {
            width: 100%;
            padding: 14px;
            background: var(--sr-accent);
            border: none;
            border-radius: 8px;
            color: #0b0f14;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sr-login-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }
        .sr-login-btn:active {
            transform: translateY(0);
        }
        .sr-login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--sr-line);
        }
        .sr-login-footer a {
            color: var(--sr-accent);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        .sr-login-footer a:hover {
            filter: brightness(1.2);
        }
        .sr-login-footer a i {
            margin-right: 6px;
        }
    </style>

    <div class="sr-login-container">
        <div class="sr-login-card">
            <div class="sr-login-header">
                <h1><i class="fas fa-lock" style="margin-right: 10px; color: var(--sr-accent);"></i>Login</h1>
                <p>Sign in to access admin features</p>
            </div>
            
            <form method="POST" class="sr-login-form">
                {% if request.args.get('next') %}
                <input type="hidden" name="next" value="{{ request.args.get('next') }}">
                {% endif %}
                <div class="sr-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus placeholder="Enter username">
                </div>
                
                <div class="sr-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                
                <div class="sr-checkbox-group">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Remember me on this device</label>
                </div>
                
                <button type="submit" class="sr-login-btn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Sign In
                </button>
            </form>
            
            <div class="sr-login-footer">
                <a href="{{ url_for('index') }}"><i class="fas fa-arrow-left"></i>Back to Stats</a>
            </div>
        </div>
    </div>
</body>
</html>

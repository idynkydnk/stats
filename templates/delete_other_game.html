{% extends 'base_admin.html' %}

{% block content %}
    <h1>{% block title %} Delete Other Game {% endblock %}</h1>
    <div class="container">
        <div class="delete-confirmation">
            <div class="confirmation-message">
                <h2>⚠️ Confirm Game Deletion</h2>
                <p>Are you sure you want to delete this game? This action cannot be undone.</p>
            </div>
            <div class="confirmation-actions">
                <form action='' method="post" class="delete-form">
                    <input type="hidden" name="from_add_game" value="{{ from_add_game }}">
                    <button type="submit" class="delete-button">
                        <i class="fas fa-trash"></i>
                        Delete Game
                    </button>
                </form>
                <a href="{% if from_add_game == 'true' %}{{ url_for('add_other_game') }}{% else %}/edit_other_games{% endif %}" class="cancel-button">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
            </div>
        </div>
    </div>
    
    <style>
        .delete-confirmation {
            background: #2c2c2c;
            border-radius: 12px;
            padding: 30px;
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .confirmation-message h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .confirmation-message p {
            color: #e0e0e0;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .confirmation-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .delete-form {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .delete-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 200px;
            width: 100%;
            justify-content: center;
        }
        
        .delete-button:hover {
            background: linear-gradient(135deg, #ff5252, #e53935);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .cancel-button {
            background: #555;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 200px;
            width: 100%;
            justify-content: center;
        }
        
        .cancel-button:hover {
            background: #666;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 600px) {
            .confirmation-actions {
                flex-direction: column;
            }
        }
    </style>
{% endblock %}

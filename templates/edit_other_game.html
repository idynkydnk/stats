{% extends base_template %}

{% block content %}
<div class="sr-header sr-header-compact" style="margin-bottom: 20px;">
    <div class="sr-header-actions">
        <button class="menu-toggle" id="menu-toggle" type="button"><i class="fas fa-bars"></i> Menu</button>
    </div>
</div>
    <h1>{% block title %} Edit Other Game {% endblock %}</h1>
    <div class="container">
        <form method="post">
            <datalist id="players">
                {% for player in players %}
                    <option value="{{ player }}">
                {% endfor %}
            </datalist>
            
            <div class="form-group">
                <label for="game_type">Game Type:</label>
                <input type="text" name="game_type" id="game_type" value="{{ request.form.get('game_type', game['game_type']) }}" required>
            </div>
            
            <div class="form-group">
                <label for="game_name">Game Name:</label>
                <input type="text" name="game_name" id="game_name" value="{{ request.form.get('game_name', game['game_name']) }}" required>
            </div>
            
            <div class="form-group">
                <label for="score_type_display">Score Type:</label>
                <input type="text" name="score_type_display" id="score_type_display" 
                       value="{% if game.get('winner_score') is not none and game.get('winner1_score') is none %}Team Scores{% else %}Individual Scores{% endif %}"
                       readonly onclick="toggleScoreTypeDropdown()" style="cursor: pointer;">
                <input type="hidden" name="score_type" id="score_type" 
                       value="{% if game.get('winner_score') is not none and game.get('winner1_score') is none %}team{% else %}individual{% endif %}">
                <div class="score-type-dropdown" id="score_type_dropdown" style="display: none;">
                    <div onclick="setScoreType('individual', 'Individual Scores')">Individual Scores</div>
                    <div onclick="setScoreType('team', 'Team Scores')">Team Scores</div>
                </div>
            </div>
            
            <h3>Winners</h3>
            {% for i in range(1, 16) %}
            <div class="form-group player-score-row">
                <label for="winner{{ i }}">Winner {{ i }}:</label>
                <div class="dual-inputs">
                    <input type="text" name="winner{{ i }}" id="winner{{ i }}" value="{{ request.form.get('winner' ~ i, game['winner' ~ i] or '') }}" list="players" {% if i == 1 %}required{% endif %}>
                    <input type="number" name="winner{{ i }}_score" class="individual-score" placeholder="Score" value="{{ request.form.get('winner' ~ i ~ '_score', '' if game['winner' ~ i ~ '_score'] is none else game['winner' ~ i ~ '_score']) }}">
                </div>
            </div>
            {% endfor %}
            
            <div class="form-group team-score-row" id="winner-team-score">
                <label for="winner_score">Winner Team Score:</label>
                <input type="number" name="winner_score" id="winner_score" placeholder="Team Score" value="{{ request.form.get('winner_score', '' if game.get('winner_score') is none else game.get('winner_score')) }}">
            </div>
            
            <h3>Losers</h3>
            {% for i in range(1, 16) %}
            <div class="form-group player-score-row">
                <label for="loser{{ i }}">Loser {{ i }}:</label>
                <div class="dual-inputs">
                    <input type="text" name="loser{{ i }}" id="loser{{ i }}" value="{{ request.form.get('loser' ~ i, game['loser' ~ i] or '') }}" list="players" {% if i == 1 %}required{% endif %}>
                    <input type="number" name="loser{{ i }}_score" class="individual-score" placeholder="Score" value="{{ request.form.get('loser' ~ i ~ '_score', '' if game['loser' ~ i ~ '_score'] is none else game['loser' ~ i ~ '_score']) }}">
                </div>
            </div>
            {% endfor %}
            
            <div class="form-group team-score-row" id="loser-team-score">
                <label for="loser_score">Loser Team Score:</label>
                <input type="number" name="loser_score" id="loser_score" placeholder="Team Score" value="{{ request.form.get('loser_score', '' if game.get('loser_score') is none else game.get('loser_score')) }}">
            </div>
            
            <div class="form-group">
                <label for="comment">Comment:</label>
                <input type="text" name="comment" id="comment" value="{{ request.form.get('comment', game['comment'] or '') }}">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Update Game" class="btn btn-primary">
                <a href="{{ url_for('edit_other_games') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .player-score-row .dual-inputs {
            display: flex;
            gap: 10px;
        }
        
        .player-score-row .dual-inputs input {
            width: 50%;
        }
        
        .team-score-row {
            display: none;
        }
        
        .score-type-dropdown {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 100;
            width: 100%;
            max-width: 300px;
        }
        
        .score-type-dropdown div {
            padding: 10px;
            cursor: pointer;
        }
        
        .score-type-dropdown div:hover {
            background: #f5f5f5;
        }
        
        .individual-score.hidden {
            display: none;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
    </style>
    
    <script>
        function toggleScoreTypeDropdown() {
            const dropdown = document.getElementById('score_type_dropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }
        
        function setScoreType(value, displayText) {
            document.getElementById('score_type').value = value;
            document.getElementById('score_type_display').value = displayText;
            document.getElementById('score_type_dropdown').style.display = 'none';
            updateScoreVisibility();
        }
        
        function updateScoreVisibility() {
            const scoreType = document.getElementById('score_type').value;
            const individualScores = document.querySelectorAll('.individual-score');
            const winnerTeamScore = document.getElementById('winner-team-score');
            const loserTeamScore = document.getElementById('loser-team-score');
            
            if (scoreType === 'team') {
                individualScores.forEach(input => input.classList.add('hidden'));
                winnerTeamScore.style.display = 'block';
                loserTeamScore.style.display = 'block';
            } else {
                individualScores.forEach(input => input.classList.remove('hidden'));
                winnerTeamScore.style.display = 'none';
                loserTeamScore.style.display = 'none';
            }
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.matches('#score_type_display')) {
                document.getElementById('score_type_dropdown').style.display = 'none';
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateScoreVisibility();
        });
    </script>
{% endblock %}

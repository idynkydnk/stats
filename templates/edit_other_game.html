{% extends 'base_admin.html' %}

{% block content %}
    <h1>{% block title %} Edit Other Game {% endblock %}</h1>
    <div class="container">
        <form method="post">
            <datalist id="players">
                {% for player in players %}
                    <option value="{{ player }}">
                {% endfor %}
            </datalist>
            
            <div class="form-group">
                <label for="game_type">Game Type:</label>
                <input type="text" name="game_type" id="game_type" value="{{ request.form.get('game_type', game['game_type']) }}" required>
            </div>
            
            <div class="form-group">
                <label for="game_name">Game Name:</label>
                <input type="text" name="game_name" id="game_name" value="{{ request.form.get('game_name', game['game_name']) }}" required>
            </div>
            
            <h3>Winners</h3>
            {% for i in range(1, 16) %}
            <div class="form-group player-score-row">
                <label for="winner{{ i }}">Winner {{ i }}:</label>
                <div class="dual-inputs">
                    <input type="text" name="winner{{ i }}" id="winner{{ i }}" value="{{ request.form.get('winner' ~ i, game['winner' ~ i] or '') }}" list="players" {% if i == 1 %}required{% endif %}>
                    <input type="number" name="winner{{ i }}_score" placeholder="Score" value="{{ request.form.get('winner' ~ i ~ '_score', '' if game['winner' ~ i ~ '_score'] is none else game['winner' ~ i ~ '_score']) }}">
                </div>
            </div>
            {% endfor %}
            
            <h3>Losers</h3>
            {% for i in range(1, 16) %}
            <div class="form-group player-score-row">
                <label for="loser{{ i }}">Loser {{ i }}:</label>
                <div class="dual-inputs">
                    <input type="text" name="loser{{ i }}" id="loser{{ i }}" value="{{ request.form.get('loser' ~ i, game['loser' ~ i] or '') }}" list="players" {% if i == 1 %}required{% endif %}>
                    <input type="number" name="loser{{ i }}_score" placeholder="Score" value="{{ request.form.get('loser' ~ i ~ '_score', '' if game['loser' ~ i ~ '_score'] is none else game['loser' ~ i ~ '_score']) }}">
                </div>
            </div>
            {% endfor %}
            
            <div class="form-group">
                <label for="comment">Comment:</label>
                <input type="text" name="comment" id="comment" value="{{ request.form.get('comment', game['comment'] or '') }}">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Update Game" class="btn btn-primary">
                <a href="{{ url_for('edit_other_games') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .player-score-row .dual-inputs {
            display: flex;
            gap: 10px;
        }
        
        .player-score-row .dual-inputs input {
            width: 50%;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
    </style>
{% endblock %}
